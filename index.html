<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoList</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>
<body class="bg-light">

    <section class="container py-5" id="todolist">
        <div class="card shadow-sm rounded-4 p-5">
            <div class="d-flex gap-4 pb-4 align-items-center">
                <h1>Tout doux</h1>
            </div>

            <form class="d-flex gap-2 pb-4" id="todoForm">
                <input required class="form-control title" type="text" placeholder="Acheter des produits..." name="title" id="title">
                <button class="btn btn-primary">
                    <i class="bi-plus-circle me-1"></i>Ajouter
                </button>
            </form>

            <div class="btn-group mb-4 w-100" role="group">
                <button type="button" class="btn btn-outline-primary active" data-filter="all">Toutes</button>
                <button type="button" class="btn btn-outline-primary" data-filter="todo">Ã€ faire</button>
                <button type="button" class="btn btn-outline-primary" data-filter="done">Faites</button>
            </div>

            <ul class="list-group"></ul>
        </div>
    </section>
    <script src="/exercice_todolist/js/app.js" defer></script>
</body>
</html>
